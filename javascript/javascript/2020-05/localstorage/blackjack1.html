<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="blackjack.css "rel ="stylesheet" >
  <title>BlackJack</title>
</head>
<body>

  <!-- <link rel="stylesheet" href="css/blackjack.css"> -->
 
  <h1 id='title'></h1>
  <h2 id='player1Name'><em>Player 1 Cards</em></h2>

  
  <button onclick='cardMethod.player1Hit()' id ='hitButtonClick'>Hit</button>
  <button onclick='cardMethod.player1Stand()'>Stand</button>
  
  <button onclick='cardMethod.newGame()' id ='newGameButtonClick'>New Game</button>


  <div id='player1Cards'></div>
  <h4>Card Totals</h4>
  <div id='player1CardsTotal'></div>

  <h2 id='dealerName'><em>Dealer</em></h2>
  <div id='dealersCards'></div>
  <h4>Card Totals</h4>
  <div id='dealerCardsTotal'></div>




  <div class="game">
    <div class="game">
           <h3>Blackjack</h3>
      
  <div class="game-body">
    <div class="game-options">
     <input type="button" id="btnStart" class="btn" value="start" onclick="startblackjack()">
     <input type="button" class="btn" value="hit me" onclick="hitMe()">
     <input type="button" class="btn" value="stay" onclick="stay()">
     </div>

         <div class="status" id="status"></div>
 
     <div id="deck" class="deck">
         <div id="deckcount">52</div>
     </div>

     <div id="players" class="players">
     </div>

     <div class="clear"></div>
</div>
</div>


  
  <script src='blackjack1.js'></script>
</body>
</html>
